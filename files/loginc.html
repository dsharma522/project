    <div class ="header container">

<div class="login-form">
    <form method="post" id='login'>
        <h2 class="text-center">Log in</h2>   
        <span id="errorMsg"></span>    
        <div class="form-group">
            <input type="text" class="form-control" placeholder="roll number" name='username' required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" name='password' required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" >Log in</button>
            <!--href="INDEX.html"-->
        </div>
        <!--<div class="clearfix">

</div>
<!--<script src="G:\project\node_modules\jquery\dist\jquery.min.js"></script>-->
       <script type="text/javascript">
       
        function setzero()
        {
            document.getElementById("login").reset();
            return true;
        }
        </script>
<script>
$(document).ready(function(){
$('#login').submit(function(){
console.log("initiated");

      $.ajax({
             type: "post",
             url: "http://localhost:8086/login",
             data:$("#login").serialize(),
             datatype:'json',
             success: function(responseData, textStatus, jqXHR) {
                            if(responseData==-1)
                          {    $('#errorMsg').css('color','red');
                               setzero();
                               $('#errorMsg').html('<center><h5><b>INVALID INPUT!!!</b></h5></center>');
                               return;
                          }
                          else if(responseData==2)
                          {    $('#errorMsg').css('color','red');
                               setzero();
                               $('#errorMsg').html('<center><h5><b>INVALID CREDENTIAL!!!</b></h5></center>');
                               return;
                          }
                          else if(responseData==1)
                          {   setzero();
                             console.log("success");
                              window.location="\INDEX.html";

                          }
                         else if(responseData==0)
                          {    $('#errorMsg').css('color','red');
                                setzero();
                               $('#errorMsg').html('<center><h5><b>User is not registered!!!</b></h5></center>');
                               return;
                          }   
                          
                        
            }
        });
// to prevent refreshing the whole page page
return false;

});
});
</script>        
</body>
